apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-test
  template:
    metadata:
      labels:
        app: argo-test
    spec:
      containers:
      - name: argo-test
        image: <your-dockerhub-username>/argo-test:latest
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: "Hello from the default UI!"
        - name: COLOR
          value: "#3498db"
